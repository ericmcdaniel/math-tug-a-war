<form class="playable-game">
  <ngx-katex class="new-problem" [equation]="(expression$ | async)?.equation!"></ngx-katex>
  <input #solution [formControl]="userInput" type="text">
  <small>Press <code>enter</code> to submit</small>
  <small>Press <code>space</code> to skip</small>
  <p>Questions Correct: {{ (mathService.gameResults() | async)?.correct }}</p>
  <p>Question {{ questionsCompleted$ | async }} of 10</p>
</form>
